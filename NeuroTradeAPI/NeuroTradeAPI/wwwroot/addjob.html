<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Downloader - Add Job</title>
    
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<style>
			.canhazbreaks {
				white-space: pre-line;
			}
		</style>
    </head>
    <body>
        <h1 style="text-align:left;">Neuro Trade</h1>
        <h2>Add jobs for Downloader</h2>
        <script>
            function api_call()
            {
                $.post("/api/v0/jobs",{path:$("input#addr_tf").val()},
                     (data, status) => $("#resp_div").text(data.toString()));
            };
            setInterval(function() {
                $.get("/api/v0/jobs", function(data, status) {
                    if (status != 'nocontent')
                        $("#console_div").prepend('<p>'+data + '</p>');
                    }
                )
            }, 1500);
        </script>
        <form action="javascript:api_call();">
            <label for="addr_tf">address</label>
            <input type="text" id="addr_tf" value="http://export.finam.ru/SPFB.RTS-12.17_171205_171205.csv?market=14&em=453103&code=SPFB.RTS-12.17&apply=0&df=5&mf=11&yf=2017&from=05.12.2017&dt=5&mt=11&yt=2017&to=05.12.2017&p=7&f=SPFB.RTS-12.17_171205_171205&e=.csv&cn=SPFB.RTS-12.17&dtf=1&tmf=1&MSOR=0&mstime=on&mstimever=1&sep=1&sep2=1&datf=1&at=1"/>
            <input type="submit" value="Send request"/>
        </form>
        <br/>
        <div id="resp_div" class="canhazbreaks"></div>
        <hr/>
        <div id="console_div" class="canhazbreaks"></div>
    </body>
</html>
